<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Asset Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <h1 class="page-header">Asset Monitor</h1>

        <div class="row">
            <!-- ko foreach: files -->
            <div class="col-sm-6 col-lg-4">
                <div class="block">
                    <div class="block-content">
                        <div class="block-title" data-bind="text: $data[0].name"></div>
                        <h1 class="block-data">
                            <span data-bind="text: $data[0].uncompressed"></span><span class="block-unit" data-bind="text: $data[0].unit"></span>
                        </h1>
                        <div class="block-chart" data-bind="attr: { id: $data[0].id }"></div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="/assets/scripts/dashboard.js"></script>

</body>
</html>
